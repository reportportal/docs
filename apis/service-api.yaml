paths:
  /users:
    get:
      tags:
      - user-controller
      summary: Return information about current logged-in user
      operationId: getMyselfUsingGET_2
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/UserResource'
      deprecated: false
    post:
      tags:
      - user-controller
      summary: Create specified user
      description: Allowable only for users with administrator role
      operationId: createUserByAdminUsingPOST_1
      requestBody:
        description: rq
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRQFull'
        required: true
      responses:
        "201":
          description: Created
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/CreateUserRS'
      deprecated: false
      x-codegen-request-body-name: rq
    delete:
      tags:
      - user-controller
      summary: Delete specified users by ids
      operationId: deleteUsersUsingDELETE_1
      requestBody:
        description: deleteBulkRQ
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/DeleteBulkRQ'
        required: true
