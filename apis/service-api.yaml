        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/DeleteBulkRS'
      deprecated: false
      x-codegen-request-body-name: deleteBulkRQ
  /users/:
    get:
      tags:
      - user-controller
      summary: Return information about current logged-in user
      operationId: getMyselfUsingGET_3
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/UserResource'
      deprecated: false
  /users/all:
    get:
      tags:
      - user-controller
      summary: Return information about all users
      description: Allowable only for users with administrator role
      operationId: getUsersUsingGET_1
      parameters:
      - name: filter.eq.email
        in: query
        description: Filters by 'email'
        schema:
          type: string
      - name: filter.eq.expired
        in: query
        description: Filters by 'expired'
        schema:
          type: boolean
      - name: filter.eq.fullName
        in: query
        description: Filters by 'fullName'
        schema:
          type: string
      - name: filter.eq.id
        in: query
        description: Filters by 'id'
        schema:
          type: integer
          format: int64
      - name: filter.eq.lastLogin
        in: query
        description: Filters by 'lastLogin'
        schema:
          type: integer
          format: int64
      - name: filter.eq.project
        in: query
        description: Filters by 'project'
        style: form
        explode: true
        schema:
          type: array
          items:
            type: object
            properties: {}
      - name: filter.eq.projectId
        in: query
        description: Filters by 'projectId'
        schema:
          type: integer
          format: int64
      - name: filter.eq.role
        in: query
        description: Filters by 'role'
        schema:
          type: string
      - name: filter.eq.synchronizationDate
        in: query
        description: Filters by 'synchronizationDate'
        schema:
          type: integer
          format: int64
      - name: filter.eq.type
        in: query
        description: Filters by 'type'
        schema:
          type: string
      - name: filter.eq.user
        in: query
        description: Filters by 'user'
        schema:
          type: string
      - name: page.page
        in: query
        description: Results page you want to retrieve (0..N)
        schema:
          type: integer
          format: int32
      - name: page.size
        in: query
        description: Number of records per page
        schema:
          type: integer
          format: int32
      - name: page.sort
        in: query
        description: "Sorting criteria in the format: property, (asc|desc). Default\
          \ sort order is ascending. Multiple sort criteria are supported."
        style: form
        explode: true
        schema:
          type: array
          items:
            type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/Iterable«UserResource»'
      deprecated: false
  /users/bid:
