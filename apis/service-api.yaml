openapi: 3.0.1
info:
  title: Report Portal
  description: Report Portal API documentation
  contact:
    name: Support
    email: support@reportportal.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
