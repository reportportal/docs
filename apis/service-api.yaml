        style: form
        explode: true
        schema:
          type: array
          items:
            type: object
            properties: {}
      - name: filter.eq.projectId
        in: query
        description: Filters by 'projectId'
        schema:
          type: integer
          format: int64
      - name: filter.eq.role
        in: query
        description: Filters by 'role'
        schema:
          type: string
      - name: filter.eq.synchronizationDate
        in: query
        description: Filters by 'synchronizationDate'
        schema:
          type: integer
          format: int64
      - name: filter.eq.type
        in: query
        description: Filters by 'type'
        schema:
          type: string
      - name: filter.eq.user
        in: query
        description: Filters by 'user'
        schema:
          type: string
      - name: view
        in: query
        description: view
        allowEmptyValue: false
        schema:
          type: string
          default: csv
          enum:
          - csv
      responses:
        "200":
          description: OK
          content: {}
      deprecated: false
  /users/password/change:
    post:
